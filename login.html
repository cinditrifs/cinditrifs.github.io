<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!--Import style.css-->
        <link rel = "stylesheet", type="text/css" href = "css/login.css">
	<!--Let browser know website is optimized for mobile-->
   	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
		<header >
			<img class="responsive-img" src ="assets/header.png" >
		</header>
		<div class="limiter">
			<br><br>
			<div class=" row container-login valign-wrapper2 center-align">
				<!-- <div class="header"><img class="responsive-img" src ="header.png" ></div> -->
				<div class="card col s6">
					<div id="title">
						<p style = "font-size: larger; font-style: solid bold; text-align: center; font-family: Poppins-Bold; margin-top: -55px ">
							<b>WOMEN GUILD</b></p>
					</div>
					<div class="logo">
						<img src="assets/logo2.png" alt="IMG" class="center responsive-img" width="300px">
					</div>
				</div>
				<div class="card col s6">
					<p style="font-size: 20px; text-align: center; margin-top:-30px; color: brown; text-shadow: burlywood;" ><b>MEMBER LOGIN</b></p>
					<div>
						<form action="member_profile.html">
							<div class="input-field">
								<input id="username" type="text" class="validate", placeholder="Username" required >
							</div>
							<div class="input-field">
								<input  id="Password" type="password" class="validate", placeholder="Password" required>
							</div>
							<button type="submit" class="waves-effect waves-light btn">Login</button>
						</form>
					</div>
					
					<br>
					<div class="forget">
						<span class="txt1">	Forgot</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>		
					<div class="Create">
						<a class="txt2" href="#">
							Create your Account </a>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<img class="responsive-img" src ="assets/footer.jpg" >
		</footer>

				
	 <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>				
	
    </body>
</html>
